name: hackatum-check24

services:
  nginx:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./.nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - benchmark
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  benchmark:
    container_name: benchmark
    image: ghcr.io/havenousername/hackatum-check24-benchmark:latest
    build:
      context: benchmark
      dockerfile: Dockerfile
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  frontend:
    container_name: frontend
    image: ghcr.io/havenousername/hackatum-check24-frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_BACKEND: 'http://nginx/benchmark'
      NEXT_PUBLIC_MAPS_API_KEY: 23Wx5lgtGMfDkfMkCuF1
